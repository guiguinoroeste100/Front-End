<html>
    <head>
        <title>Minha primeira Tabela</title>
    </head>
        <body>
            <h1> Exemplo de Tabela</h1>
            <p>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Título 01</th>
                            <th>Título 02</th>
                            <th>Título 03</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Corpo 01 - linha 1</td>
                            <td>Corpo 02 - linha 1</td>
                            <td>Corpo 03 - linha 1</td>
                        </tr>
                        <tr>
                            <td>Corpo 01 - linha 2</td>
                            <td>Corpo 02 - linha 2</td>
                            <td>Corpo 03 - linha 2</td>
                        </tr>
                    </tbody>
                    <tfoot>
                            <td>Rodapé 01</td>
                            <td>Rodapé 02</td>
                            <td>Rodapé 03</td>
                    </tfoot>        
                </table>
            </p>
        </body> 
</html>
